<div class="menu-container">
    <div class="menu-card card p-4 shadow-sm">
      <h4 class="menu-title text-center mb-4">Choose Difficulty</h4>
  
      <div class="mb-4">
        <select [(ngModel)]="selectedDifficulty" class="form-select form-select-lg">
          <option *ngFor="let diff of difficulties" [value]="diff">{{ diff | titlecase }}</option>
        </select>
      </div>
  
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" (click)="startGame()">Start</button>
      </div>
    </div>
  </div>
