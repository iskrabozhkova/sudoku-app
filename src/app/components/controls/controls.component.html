<div *ngIf="loading" class="spinner-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="!loading">
<div class="menu-container">
    <div class="menu-card p-4 text-center">
        <h4 class="menu-title mb-3">Choose Your Challenge</h4>
        <p class="menu-subtitle mb-4">Select a difficulty level to start your adventure</p>
  
      <div class="difficulty-buttons d-flex flex-column gap-3">
        <button 
          *ngFor="let diff of difficulties" 
          class="btn btn-lg fw-bold text-white difficulty-btn"
          [style.background-color]="getButtonClass(diff)"
          (click)="startGame(diff)"
        >
          {{ diff | titlecase }}
        </button>
      </div>
    </div>
  </div>  
</div>
