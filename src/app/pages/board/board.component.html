<div class="container py-3 px-2">
  <button class="btn btn-outline-sudoku px-3 mb-3" (click)="goBack()">
    <i class="bi bi-chevron-left"></i> Back
  </button>

  <div class="row g-3">
    <div class="col-12 col-md-8">
      <div class="bg-white border border-sudoku p-2 d-flex justify-content-center align-items-center h-100">
        <app-sudoku-board class="w-100"></app-sudoku-board>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="bg-white border border-sudoku p-3 h-100">
        <div class="d-flex justify-content-between align-items-center mb-3 pb-2 divider flex-wrap">
          <h5 class="m-0 text-sudoku">Game Guide</h5>
          <span class="badge badge-sudoku px-3 py-2 mt-2 mt-md-0">{{ difficulty }}</span>
        </div>

        <div class="mb-3 p-3 text-center timer-box bg-light rounded">
          <div class="small text-muted mb-1">Time Elapsed</div>
          <app-timer class="fs-4 fw-bold text-dark"></app-timer>
        </div>

        <div class="game-instructions small">
          <div class="mb-3">
            <h6 class="mb-1 text-sudoku">Fill the Board</h6>
            <p class="text-muted mb-0">Enter numbers 1-9 in empty cells following Sudoku rules.</p>
          </div>

          <div class="mb-3">
            <h6 class="mb-1 text-sudoku">Validate Solution</h6>
            <p class="text-muted mb-0">Check your progress with the Validate button.</p>
          </div>

          <div>
            <h6 class="mb-1 text-sudoku">Get Help</h6>
            <p class="text-muted mb-0">Use Solve to automatically complete the puzzle.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
