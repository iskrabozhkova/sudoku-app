<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="container py-5 px-3">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="menu-card text-center p-4">
        <h4 class="menu-title mb-3">Choose Your Challenge</h4>
        <p class="menu-subtitle text-muted mb-4">
          Select a difficulty level to start your adventure
        </p>

        <div class="d-grid gap-3">
          <button
            *ngFor="let diff of difficulties"
            class="difficulty-btn btn btn-lg fw-bold text-white"
            [style.background-color]="getButtonClass(diff)"
            (click)="startGame(diff)">
            {{ diff | titlecase }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
